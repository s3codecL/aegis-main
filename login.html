    <script>
        var loginWidgetId;

        window.renderRecaptchas = function () {

            const loginContainer = document.getElementById('login-recaptcha');
            const registerContainer = document.getElementById('register-recaptcha');

                    'theme': savedTheme

                registerContainer.parentNode.replaceChild(newRegister, registerContainer);

                    'sitekey': '6Le4gicsAAAAAE1h_NDHNKKc6U2EXa99-tP8mnD5',

    <script type="module">
        import Auth from './src/js/auth.js';
        import { t } from './src/js/translations.js';

        // Export functions to window for onclick handlers
        window.switchTab = function (tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                if (loginTab) loginTab.classList.add('active');
                if (registerTab) registerTab.classList.remove('active');
                if (tabButtons[0]) tabButtons[0].classList.add('active');
            } else {
                if (loginTab) loginTab.classList.remove('active');
                if (registerTab) registerTab.classList.add('active');
                if (tabButtons[1]) tabButtons[1].classList.add('active');
            }
        };

        window.showForgotPassword = function (e) {
            e.preventDefault();
            if (window.Auth && window.Auth.showAlert) {
                window.Auth.showAlert('Se ha enviado un enlace de recuperación a tu correo electrónico.', 'success');
            } else {
                alert('Se ha enviado un enlace de recuperación a tu correo electrónico.');
            }
        };

        // Simulated OAuth logic
        window.loginWithGoogle = function () {
            if (window.Auth) window.Auth.loginWithGoogle();
        };

        window.loginWithGithub = function () {
            if (window.Auth) window.Auth.loginWithGithub();
        };

        // Función para recargar reCAPTCHA con nuevo idioma
        function reloadRecaptchaWithLanguage(lang) {
            // Guardar estado de la pestaña actual antes de recargar
            const activeTabBtn = document.querySelector('.tab-btn.active');
            const mode = activeTabBtn && (activeTabBtn.textContent.includes('Registr') || activeTabBtn.getAttribute('onclick').includes('register')) ? 'register' : 'login';
            localStorage.setItem('osintActiveTab', mode);

            // Recargar para aplicar lenguaje al script de reCAPTCHA
            window.location.reload();
        }

        // Initialize on page load
        (function () {
            // Aplicar tema inicial inmediatamente
            const savedTheme = localStorage.getItem('osintTheme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            document.body.setAttribute('data-bs-theme', savedTheme);

            const initializePage = () => {
                console.log('=== LOGIN PAGE INITIALIZED ===');

                // Export Auth to window and initialize
                window.Auth = Auth;
                if (Auth.init) Auth.init();

                const lang = localStorage.getItem('osintLanguage') || 'es';
                const currentLangEl = document.getElementById('current-lang');
                if (currentLangEl) {
                    currentLangEl.textContent = lang.toUpperCase();
                }

                // Inicializar traducciones
                if (Auth.initTranslations) {
                    Auth.initTranslations(lang);
                }

                // Restaurar pestaña activa si se guardó
                const savedTab = localStorage.getItem('osintActiveTab');
                if (savedTab) {
                    window.switchTab(savedTab);
                    localStorage.removeItem('osintActiveTab');
                }

                // Theme toggle
                const themeToggle = document.getElementById('theme-toggle');
                const sunIcon = document.querySelector('#theme-toggle .icon-sun');
                const moonIcon = document.querySelector('#theme-toggle .icon-moon');

                if (themeToggle && sunIcon && moonIcon) {
                    const updateIcons = (theme) => {
                        sunIcon.style.display = theme === 'dark' ? 'inline-block' : 'none';
                        moonIcon.style.display = theme === 'dark' ? 'none' : 'inline-block';
                    };

                    const currentTheme = localStorage.getItem('osintTheme') || 'dark';
                    updateIcons(currentTheme);

                    themeToggle.onclick = function (e) {
                        e.preventDefault();
                        const theme = document.documentElement.getAttribute('data-bs-theme');
                        const newTheme = theme === 'dark' ? 'light' : 'dark';

                        document.documentElement.setAttribute('data-bs-theme', newTheme);
                        document.body.setAttribute('data-bs-theme', newTheme);
                        localStorage.setItem('osintTheme', newTheme);
                        updateIcons(newTheme);

                        // Recargar reCAPTCHA con el nuevo tema
                        if (window.renderRecaptchas) window.renderRecaptchas();
                    };
                }

                // Language toggle
                const languageToggle = document.getElementById('language-toggle');
                if (languageToggle) {
                    languageToggle.onclick = function (e) {
                        e.preventDefault();
                        const currentLang = localStorage.getItem('osintLanguage') || 'es';
                        const newLang = currentLang === 'es' ? 'en' : 'es';

                        localStorage.setItem('osintLanguage', newLang);
                        const langEl = document.getElementById('current-lang');
                        if (langEl) langEl.textContent = newLang.toUpperCase();

                        if (Auth.initTranslations) {
                            Auth.initTranslations(newLang);
                        }

                        // Actualizar placeholders
                        document.querySelectorAll('[data-placeholder]').forEach(element => {
                            const key = element.getAttribute('data-placeholder');
                            const translation = t(key, newLang);
                            if (translation) element.placeholder = translation;
                        });

                        reloadRecaptchaWithLanguage(newLang);
                    };
                }
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializePage);
            } else {
                initializePage();
            }
        })();
    </script>

    <script>
        // Back to top button visibility
        const backToTopBtn = document.getElementById('backToTop');
        if (backToTopBtn) {
            window.onscroll = function () {
                if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            };
            backToTopBtn.onclick = function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        }
