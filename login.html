<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aegis HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="icon" href="/plugins/favorites - Chrome/ico.png" type="image/png" />
    <!-- Google reCAPTCHA - Se cargará dinámicamente con el idioma correcto -->
    <script>
        // Cargar reCAPTCHA con idioma dinámico
        (function() {
            const lang = localStorage.getItem('osintLanguage') || 'es';
            const script = document.createElement('script');
            script.src = `https://www.google.com/recaptcha/api.js?hl=${lang}`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })();
    </script>
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --color-primary: #3b82f6;
            --color-secondary: #1e40af;
            --bg-dark: #000000;
            --text-dark: #e8eaf6;
            --border: rgba(59, 130, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f1433 0%, #000000 100%);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Light theme */
        body[data-bs-theme="light"] {
            background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
            color: #1a202c;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        body[data-bs-theme="light"]::before {
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 520px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(15, 20, 51, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        body[data-bs-theme="light"] .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .login-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        
        /* Estilos para botones de tema e idioma - igual que index.html */
        .login-controls .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            border-width: 1px;
            font-weight: 500;
            min-width: 2.5rem;
            transition: all 0.2s ease;
        }
        
        /* Estado normal - outline para ambos botones */
        .login-controls .btn-outline-secondary {
            color: inherit;
            border-color: rgba(var(--tblr-body-color-rgb), 0.16);
            background-color: transparent;
        }
        
        /* Hover - fondo azul */
        .login-controls .btn-outline-secondary:hover {
            color: #fff;
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        /* Light mode styles */
        body[data-bs-theme="light"] .login-controls .btn-outline-secondary {
            color: #626976;
            border-color: rgba(98, 105, 118, 0.16);
            background-color: transparent;
        }
        
        body[data-bs-theme="light"] .login-controls .btn-outline-secondary:hover {
            color: #fff;
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: var(--color-primary);
        }

        .logo-section h1 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        body[data-bs-theme="light"] .logo-section h1 {
            color: #3b82f6;
        }

        .logo-section p {
            color: var(--text-dark);
            opacity: 0.8;
            font-size: 0.95rem;
        }
        
        body[data-bs-theme="light"] .logo-section p {
            color: #4a5568;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.25rem;
            border-radius: 0.5rem;
        }
        
        body[data-bs-theme="light"] .tab-buttons {
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-dark);
            opacity: 0.6;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        body[data-bs-theme="light"] .tab-btn {
            color: #4a5568;
            opacity: 1;
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            opacity: 1;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            color: white !important;
            font-weight: 600;
        }
        
        .tab-btn:not(.active):hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        body[data-bs-theme="light"] .tab-btn:not(.active):hover {
            background: rgba(59, 130, 246, 0.08);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        body[data-bs-theme="light"] .form-label {
            color: #2d3748;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        body[data-bs-theme="light"] .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #1a202c;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: rgba(232, 234, 246, 0.4);
        }
        
        body[data-bs-theme="light"] .form-control::placeholder {
            color: rgba(45, 55, 72, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        
        body[data-bs-theme="light"] .divider::before {
            background: rgba(59, 130, 246, 0.15);
        }

        .divider span {
            background: rgba(15, 20, 51, 0.95);
            padding: 0 1rem;
            position: relative;
            color: rgba(232, 234, 246, 0.6);
            font-size: 0.875rem;
        }
        
        body[data-bs-theme="light"] .divider span {
            background: rgba(255, 255, 255, 0.95);
            color: #4a5568;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-oauth {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        body[data-bs-theme="light"] .btn-oauth {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #2d3748;
        }

        .btn-oauth:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }
        
        body[data-bs-theme="light"] .btn-oauth:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .btn-oauth svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        body[data-bs-theme="light"] .forgot-password a {
            color: #3b82f6;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* reCAPTCHA styling */
        .g-recaptcha {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .g-recaptcha > div {
            transform: scale(0.95);
            transform-origin: center;
        }
        
        @media (max-width: 480px) {
            .g-recaptcha > div {
                transform: scale(0.85);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-dark);
            text-decoration: none;
            opacity: 0.8;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }
        
        body[data-bs-theme="light"] .back-link a {
            color: #4a5568;
        }

        .back-link a:hover {
            opacity: 1;
            color: var(--color-primary);
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .custom-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .custom-checkbox label {
            color: var(--text-dark);
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
        }
        
        body[data-bs-theme="light"] .custom-checkbox label {
            color: #2d3748;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        body[data-bs-theme="light"] .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        body[data-bs-theme="light"] .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.8;
        }
        
        body[data-bs-theme="light"] .checkbox-container label {
            color: #2d3748;
            opacity: 1;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="login-container">
        <div class="login-card">
            <!-- Controles de Tema e Idioma -->
            <div class="login-controls">
                <!-- Tema -->
                <button class="btn btn-outline-secondary" id="theme-toggle" title="Cambiar tema">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"></path>
                    </svg>
                </button>
                
                <!-- Idioma -->
                <button class="btn btn-outline-secondary" id="language-toggle" title="Cambiar idioma">
                    <span id="current-lang">ES</span>
                </button>
            </div>

            <!-- Logo Section -->
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2l7 4v5c0 5-3.5 9.5-7 11-3.5-1.5-7-6-7-11V6l7-4z" fill="none" stroke="currentColor"
                        stroke-linejoin="round" stroke-linecap="round"></path>
                    <path d="M9.5 10.5c.8.6 1.5.9 2.5.9s1.7-.3 2.5-.9" fill="none" stroke="currentColor"
                        stroke-linecap="round"></path>
                </svg>
                <h1 data-i18n="WELCOME_AEGIS">Bienvenido a Aegis</h1>
                <p data-i18n="LOGIN_SUBTITLE">Accede a tus herramientas OSINT</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')" data-i18n="LOGIN">Iniciar Sesión</button>
                <button class="tab-btn" onclick="switchTab('register')" data-i18n="REGISTER">Registrarse</button>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label" data-i18n="EMAIL">Correo Electrónico</label>
                        <input type="email" id="login-email" class="form-control" data-placeholder="PLACEHOLDER_EMAIL" placeholder="tu@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label" data-i18n="PASSWORD">Contraseña</label>
                        <input type="password" id="login-password" class="form-control" data-placeholder="PLACEHOLDER_PASSWORD" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" data-i18n="REMEMBER_ME">Recordarme</label>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword(event)" data-i18n="FORGOT_PASSWORD">¿Olvidaste tu
                            contraseña?</a>
                    </div>

                    <!-- reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6Le4gicsAAAAAE1h_NDHNKKc6U2EXa99-tP8mnD5" style="margin-bottom: 1rem;"></div>

                    <button type="submit" class="btn-primary" data-i18n="SIGN_IN">Iniciar Sesión</button>
                </form>

                <div class="divider">
                    <span data-i18n="OR_CONTINUE_WITH">O continuar con</span>
                </div>

                <div class="oauth-buttons">
                    <button class="btn-oauth" onclick="loginWithGoogle()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span data-i18n="CONTINUE_GOOGLE">Continuar con Google</span>
                    </button>

                    <button class="btn-oauth" onclick="loginWithGithub()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        <span data-i18n="CONTINUE_GITHUB">Continuar con GitHub</span>
                    </button>
                </div>
            </div>

            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name" class="form-label" data-i18n="FULL_NAME">Nombre Completo</label>
                        <input type="text" id="register-name" class="form-control" data-placeholder="PLACEHOLDER_NAME" placeholder="Juan Pérez" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email" class="form-label" data-i18n="EMAIL">Correo Electrónico</label>
                        <input type="email" id="register-email" class="form-control" data-placeholder="PLACEHOLDER_EMAIL" placeholder="tu@ejemplo.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="register-password" class="form-label" data-i18n="PASSWORD">Contraseña</label>
                        <input type="password" id="register-password" class="form-control" data-placeholder="PLACEHOLDER_PASSWORD" placeholder="••••••••"
                            required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm" class="form-label"
                            data-i18n="CONFIRM_PASSWORD">Confirmar Contraseña</label>
                        <input type="password" id="register-password-confirm" class="form-control"
                            data-placeholder="PLACEHOLDER_PASSWORD" placeholder="••••••••" required minlength="8">
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="accept-terms" required>
                        <label for="accept-terms" data-i18n="ACCEPT_TERMS">Acepto los términos y condiciones</label>
                    </div>

                    <!-- reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6Le4gicsAAAAAE1h_NDHNKKc6U2EXa99-tP8mnD5" style="margin-bottom: 1rem;"></div>

                    <button type="submit" class="btn-primary" data-i18n="CREATE_ACCOUNT">Crear Cuenta</button>
                </form>

                <div class="divider">
                    <span data-i18n="OR_REGISTER_WITH">O registrarse con</span>
                </div>

                <div class="oauth-buttons">
                    <button class="btn-oauth" onclick="loginWithGoogle()">

    <!-- Auth Script -->
    <script src="js/translations.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Tab switching
        function switchTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                tabButtons[1].classList.add('active');
            }
        }

        function showForgotPassword(e) {
            e.preventDefault();
            showAlert('Se ha enviado un enlace de recuperación a tu correo electrónico.', 'success');
        }

        // Función para recargar reCAPTCHA con nuevo idioma
        function reloadRecaptchaWithLanguage(lang) {
            // Remover script anterior de reCAPTCHA
            const oldScripts = document.querySelectorAll('script[src*="recaptcha"]');
            oldScripts.forEach(script => script.remove());
            
            // Remover iframes de reCAPTCHA
            const recaptchaElements = document.querySelectorAll('.g-recaptcha > div');
            recaptchaElements.forEach(el => el.innerHTML = '');
            
            // Recargar página para aplicar el nuevo idioma de reCAPTCHA
            // (reCAPTCHA no permite cambio dinámico sin recarga)
            setTimeout(() => {
                window.location.reload();
            }, 100);
        }

        // Initialize on page load
        (function() {
            // Aplicar tema inicial inmediatamente
            const savedTheme = localStorage.getItem('osintTheme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            document.body.setAttribute('data-bs-theme', savedTheme);
            
            document.addEventListener('DOMContentLoaded', function () {
                console.log('=== LOGIN PAGE LOADED ===');
                
                // Idioma inicial
                const lang = localStorage.getItem('osintLanguage') || 'es';
                const currentLangEl = document.getElementById('current-lang');
                if (currentLangEl) {
                    currentLangEl.textContent = lang.toUpperCase();
                }
                
                // Inicializar traducciones si Auth está disponible
                if (typeof Auth !== 'undefined' && Auth.initTranslations) {
                    Auth.initTranslations(lang);
                }
                
                // Actualizar placeholders manualmente si no se aplican
                setTimeout(() => {
                    if (typeof t !== 'undefined') {
                        document.querySelectorAll('[data-placeholder]').forEach(element => {
                            const key = element.getAttribute('data-placeholder');
                            const translation = t(key, lang);
                            if (translation) {
                                element.placeholder = translation;
                            }
                        });
                    }
                }, 100);
                
                // Theme toggle
                const themeToggle = document.getElementById('theme-toggle');
                const sunIcon = document.querySelector('#theme-toggle .icon-sun');
                const moonIcon = document.querySelector('#theme-toggle .icon-moon');
                
                console.log('Theme toggle:', themeToggle);
                console.log('Sun icon:', sunIcon);
                console.log('Moon icon:', moonIcon);
                
                if (themeToggle && sunIcon && moonIcon) {
                    // Aplicar iconos según tema actual
                    const currentTheme = localStorage.getItem('osintTheme') || 'dark';
                    if (currentTheme === 'dark') {
                        sunIcon.style.display = 'inline-block';
                        moonIcon.style.display = 'none';
                    } else {
                        sunIcon.style.display = 'none';
                        moonIcon.style.display = 'inline-block';
                    }
                    
                    // Event listener para cambiar tema
                    themeToggle.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const theme = document.documentElement.getAttribute('data-bs-theme');
                        const newTheme = theme === 'dark' ? 'light' : 'dark';
                        
                        console.log('Changing theme:', theme, '->', newTheme);
                        
                        document.documentElement.setAttribute('data-bs-theme', newTheme);
                        document.body.setAttribute('data-bs-theme', newTheme);
                        localStorage.setItem('osintTheme', newTheme);
                        
                        if (newTheme === 'dark') {
                            sunIcon.style.display = 'inline-block';
                            moonIcon.style.display = 'none';
                        } else {
                            sunIcon.style.display = 'none';
                            moonIcon.style.display = 'inline-block';
                        }
                        
                        return false;
                    };
                    console.log('✓ Theme toggle initialized');
                } else {
                    console.error('✗ Theme toggle elements not found');
                }
                
                // Language toggle
                const languageToggle = document.getElementById('language-toggle');
                if (languageToggle) {
                    languageToggle.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const currentLang = localStorage.getItem('osintLanguage') || 'es';
                        const newLang = currentLang === 'es' ? 'en' : 'es';
                        
                        console.log('Changing language:', currentLang, '->', newLang);
                        
                        localStorage.setItem('osintLanguage', newLang);
                        const langEl = document.getElementById('current-lang');
                        if (langEl) {
                            langEl.textContent = newLang.toUpperCase();
                        }
                        
                        if (typeof Auth !== 'undefined' && Auth.initTranslations) {
                            Auth.initTranslations(newLang);
                        }
                        
                        // Actualizar placeholders manualmente
                        if (typeof t !== 'undefined') {
                            document.querySelectorAll('[data-placeholder]').forEach(element => {
                                const key = element.getAttribute('data-placeholder');
                                const translation = t(key, newLang);
                                if (translation) {
                                    element.placeholder = translation;
                                }
                            });
                        }
                        
                        // Recargar reCAPTCHA con nuevo idioma
                        reloadRecaptchaWithLanguage(newLang);
                        
                        return false;
                    };
                    console.log('✓ Language toggle initialized');
                }
            });
        })();
    </script>
